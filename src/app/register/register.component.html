<div class="backGround">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <div>

        <form [formGroup]="NewUserForm" (ngSubmit)="onFormSubmit(NewUserForm.value)">


            <div class="bodyCard" id="container-register">
                <div id="title">
                    <i class="material-icons lock">lock</i> Register
                </div>

                <div class="input">
                    <div class="input-addon">
                        <i class="material-icons">email</i>
                    </div>
                    <input id="email" formControlName="Email" placeholder="Email" type="email" required class="validate"
                        autocomplete="off">
                </div>

                <div class="clearfix"></div>

                <div class="input">
                    <div class="input-addon">
                        <i class="material-icons">face</i>
                    </div>
                    <input id="username" formControlName="Username" placeholder="Username" type="text" required
                        class="validate" autocomplete="off">
                </div>

                <div class="clearfix"></div>

                <div class="input">
                    <div class="input-addon">
                        <i class="material-icons">vpn_key</i>
                    </div>
                    <input id="password" formControlName="Password" placeholder="Password" type="password" required
                        class="validate" autocomplete="off">
                </div>

                <div class="remember-me">
                    <input type="checkbox">
                    <span style="color: #DDD">I accept Terms of Service</span>
                </div>

                <input type="submit" value="Register" />



            </div>

        </form>

        <div class="register">
            Do you already have an account?
            <a href="#" routerLink="/login"><button id="register-link">Log In here</button></a>
        </div>

    </div>

</div>
