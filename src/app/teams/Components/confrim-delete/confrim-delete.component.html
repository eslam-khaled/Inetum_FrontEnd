
<h1 mat-dialog-title align="center"></h1>
<div mat-dialog-content align="center" style="margin: 10px">
  <h1>Confirm Delete</h1>
</div>
<div mat-dialog-actions align="center" style="width: 300px;">

  <input
  type="submit"
  style="background: #0f6f5d ;color: #fff;"
  class="btn"
  value="Confirm"
  (click)="ConfirmDelete()"
/>

  <input
    type="submit"
    style="background: #0f6f5d ;color: #fff;"
    class="btn"
    value="Close"
    (click)="close()"
  />
</div>
